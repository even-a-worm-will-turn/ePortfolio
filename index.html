<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 499 ePortfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        section {
            margin: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <header>
        Welcome to My CS 499 ePortfolio
    </header>

    <section id="content">
        <h1>Loading...</h1>
    </section>

    <script>
        // GitHub repository information
        const repo = "even-a-worm-will-turn/ePortfolio";

        // Fetch the README file from GitHub
        fetch(`https://raw.githubusercontent.com/${repo}/main/README.md`)
            .then(response => response.text())
            .then(text => {
                // Convert the Markdown to HTML using marked.js
                const content = marked.parse(text);
                // Insert the converted content into the page
                document.getElementById('content').innerHTML = content;
            })
            .catch(error => {
                console.error('Error fetching README:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
            });
    </script>

</body>
</html>
